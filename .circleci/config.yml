version: 2.1

jobs:
  deploy:
    working_directory: ~/yutafujii0/serverless-quote-service
    docker:
      - image: 'cimg/node:15.4.0'
        auth:
          username: yutafujii
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: node --version
      - run: yarn global add serverless
      - run: yarn -i
      - run: yarn run sls deploy -v

workflows:
  main:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
