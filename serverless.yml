service: quote-service
app: quote-service-api

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs15.4
  stage: dev
  region: ap-northeast-1
  environment:
    QUOTE_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"

functions:
  getQuote:
    handler: api/quote.get
    memorySize: 128
    description: Get quote
    events:
      - httpApi:
          method: GET
          path: /quotes/pick

resources:
  Resources:
    QuotesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:provider.environment.QUOTE_TABLE}
