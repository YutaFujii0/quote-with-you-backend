service: quote-service
app: quote-service-api

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-northeast-1

functions:
  getQuote:
    handler: api/quote.get
    memorySize: 128
    description: Get quote
    events:
      - http:
          path: quote
          method: get
